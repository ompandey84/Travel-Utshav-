<html lang="en">
<head>

<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Welcome to Travel Utsav</h1>
      <p>Login to book your next ride!</p>
      <form id="login-form" action="login.php" method="POST" onsubmit="return validateForm()">
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="register-link">
        <h4>Donâ€™t have an account? <a href="registation.html">Register here</a></h4>
